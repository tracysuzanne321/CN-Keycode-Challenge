    <title>Keycode Challenge</title>

<body>

        <p id="text-xl">Press a key to see the event keycode</p>

            <div class="row header">
                <p id="event-which"></p>
            </div>
            <div class="row main-row">
                <div class="col">
                    <p>event.key</p>
                    <p id="event-key"></p>

                </div>
                <div class="col">
                    <p>event.code</p>
                    <p id="event-code"></p>

                </div>
                <div class="col">
                    <p>event.which</p>
                    <p id="event-which"></p>

                </div>
            </div>
        </div>
    </div>
